<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>before</title>
<style media="screen">
  a::before{
    content: "\21d2 Click here: ";
    font-weight:bold;
  }
</style>
  </head>
  <body>
    <ul>
      <li><a href="#"></a>1 link</li>
      <li><a href="#"></a>2 link</li>
      <li><a href="#"></a>3 link</li>
    </ul>

    <ul>
      <li><a href="#">1 link</a></li>
      <li><a href="#">2 link</a></li>
      <li><a href="#">3 link</a></li>
    </ul>

  </body>
</html>
